<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Kost Modern</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      backdrop-filter: brightness(0.6);
    }
    .overlay {
      background: rgba(0,0,0,0.4);
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      color: #fff;
      background-color: #2f74e2;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #2f74e2;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Selamat Datang di Kost Mirna Geulis</h1>
    <p>
      Nikmati kenyamanan dan gaya hidup masa kini.  
      Daftar, reservasi, atau login untuk informasi lengkap.
    </p>
    <a href="register.html" class="btn">Silahkan Registrasi Terlebih dahulu</a>
  </div>
</body>
</html>
